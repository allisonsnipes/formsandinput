<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width">
	<title> AnalogSea</title>
	<link rel="stylesheet" type="text/css" href="main.css">
	<link href="https://fonts.googleapis.com/css?family=Roboto" rel="stylesheet">
</head>
<body>

	<img src="https://tf-assets-prod.s3.amazonaws.com/tf-curric/WEB-DEV-001/2.5.2_challenge_signup_form/logo.png" alt="Analog Sea Image" class="center">

	<form class="form center" action="/signup/some-server-endpoint" method="post">
		<fieldset name="signin">
			<legend></legend>
				<h1> Sign up </h1>

				<label for="Email"> Email </label>
				<input placeholder="foo@bar.com" type="text" name="email" id="email" pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,3}$">

				<label for="Password" > Password </label>
				<input placeholder="1244passw0rd" type="text" name="password" pattern="(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{8,}" title="Must contain at least one number and one uppercase and lowercase letter, and at least 8 or more characters">

				<button type="submit"> <b>Sign In</b> </button
		</fieldset>
	</form>

	<footer role="contentinfo" class="footer"> <!-- why did they put a footer? instead of header? -->
		<p> Already have an account? <a href="/login"> Login </a></p>
</body>
</html>
