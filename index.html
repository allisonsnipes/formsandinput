<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width">
	<title> AnalogSea</title>
	<link rel="stylesheet" type="text/css" href="main.css">
	<link href="https://fonts.googleapis.com/css?family=Roboto" rel="stylesheet">
</head>
<body>

	<img src="https://tf-assets-prod.s3.amazonaws.com/tf-curric/WEB-DEV-001/2.5.2_challenge_signup_form/logo.png" alt="Analog Sea Image">

	<form class="form" action="/signup/some-server-endpoint" method="post">
		<fieldset name="signin">
			<legend></legend>
				<h1> Sign up </h1>

				<label for="Email"> Email </label>
				<input placeholder="foo@bar.com" type="text" name="email" id="email">

				<label for="Password" > Password </label>
				<input placeholder="1244passw0rd" type="text" name="password">

				<button type="submit"> <b>Sign In</b> </button
		</fieldset>

		<h3> <b>Already have an account? Log in </b></h3>
	</form>
</body>
</html>
